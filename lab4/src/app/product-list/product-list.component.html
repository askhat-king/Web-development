<h2>Products</h2>
<div *ngFor="let product of products" class="center">
	<h3>
		<a [href]="product.link" target="_" [title]="product.name + ' details'">
			{{ product.name }}
		</a>
	</h3>
	<img *ngIf="product.img" [src]="product.img" alt="">
	<p *ngIf="product.description">
		<strong>Description:</strong> {{ product.description }}
	</p>
	<p *ngIf="product.price">
		<strong>Price:</strong>:{{product.price}}
	</p>
	<p>
		<strong>Rating:</strong> {{ product.rating }}
	</p>
	<button (click)="share()">
    Share
  </button>
</div>
